<form
        #ContactForm="ngForm"
        novalidate
        (ngSubmit)="createContact()">
    <fieldset>
        <div class="form-group">
            <label for="name">Contact Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="Fill your name"
                   placeholder="John Doe"
                   required
                   name="name"
                   [(ngModel)]="contact.name"
                   #name="ngModel">
            <small id="nameHelp" class="form-text text-muted">Required.</small>
            <div *ngIf=" name.errors?.required && name.touched==true" class="alert alert-warning animated flipInX"
                 role="alert">
                <strong>¡Warning!</strong> Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Contact Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="Fill your email"
                   placeholder="john.doe@enterprise.com"
                   required
                   name="email"
                   [(ngModel)]="contact.email"
                   #email="ngModel">
            <small id="emailHelp" class="form-text text-muted">Required.</small>
            <div *ngIf=" email.errors?.required && email.touched==true" class="alert alert-warning animated flipInX"
                 role="alert">
                <strong>¡Warning!</strong> Email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="phone_number">Contact Phone Number</label>
            <input type="text" class="form-control" id="phone_number" aria-describedby="Fill your phone number"
                   placeholder="4102030293"
                   required
                   name="phone_number"
                   [(ngModel)]="contact.phone_number"
                   #phone_number="ngModel">
            <small id="phoneNumberHelp" class="form-text text-muted">Required.</small>
            <div *ngIf=" phone_number.errors?.required && phone_number.touched==true" class="alert alert-warning animated flipInX"
                 role="alert">
                <strong>¡Warning!</strong> Phone number is required.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Contact Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="Fill your address"
                   placeholder="1742 Amazon Dr"
                   name="address"
                   [(ngModel)]="contact.address"
                   #address="ngModel">
        </div>
    </fieldset>
    <button class="btn btn-block btn-secondary" [class.btn-success]="ContactForm.valid"
            [class.btn-secondary]="!ContactForm.valid || contact.loading"
            [disabled]="!ContactForm.valid || contact.loading" type="submit">
        {{ contact.loading? 'Creating ... ' : 'Create Contact' }}
    </button>
</form>
