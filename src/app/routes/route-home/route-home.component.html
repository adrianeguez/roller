<h1 class="display-1">Contact list</h1>
<p>Find, Create and Edit your contacts.</p>
<div class="row padding-info-content">
    <div class="col-sm-9"></div>
    <div class="col-sm-3">
        <button class="btn btn-block btn-primary">Create Contact</button>
    </div>
</div>

<div *ngIf="contacts.length > 0">
    <div *ngFor="let contact of contacts">
        <app-contact-list [contact]="contact"></app-contact-list>
    </div>
</div>
<div *ngIf="!(contacts.length > 0)">
    <div class="d-flex justify-content-center">
        <div class="animated flipInX alert alert-info" role="alert">
            Try creating some contacts <i class="fa fa-id-badge" aria-hidden="true"></i>.
        </div>
    </div>
</div>
